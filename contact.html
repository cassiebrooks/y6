<!DOCTYPE html>
<head>
  <meta charset='utf-8'>

<body>

<div class="wrapper">

  <div class="banner">
    <img src="great-british-travel-agents.jpg" />

  <div class="nav">
    <ul>
      <li><a href="index.html">Home</a></li>

  <div class="main">

    <h1>Get in touch</h1>


    <form action="/contact.html" method="post">

      <div>
          <label for="name">Name:</label>
          <input type="text" id="name" />
      </div>
      <div>

      <div>

          <textarea id="msg"></textarea>

          <button type="submit">Send &#x279c;</button>
      </div>
    </form>

    <div class="contact-right">
      <div style="margin-bottom: 15px;">
        <i class="fa fa-at"></i>
        <span>office@stmarysce.rochdale.sch.uk</span>
      </div>
      <div>
        <i class="fa fa-envelope"></i>
        <span>Year 6, St Mary's CE, Rochdale, OL11 2HB</span>
